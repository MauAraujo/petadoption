version: '3.9'

services:
    web:
        build: .
        ports:
          - '3000:80'
        volumes:
          - ./web.nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - server

    server:
        image: golang:1.17.0-alpine
        build: server
        ports:
            - '8082:8082'
        depends_on:
            - mongo
            - meilisearch
            - minio
            - thumbor

    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: admin
        volumes: 
          - '/data/db:/data/db'
        ports:
            - '27017:27017'

    mongo-express:
        image: mongo-express
        restart: always
        ports:
        - '8081:8081'
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: admin
            ME_CONFIG_MONGODB_URL: 'mongodb://root:admin@mongo:27017/'
        depends_on:
            - mongo

    meilisearch:
        image: getmeili/meilisearch
        ports:
            - '7700:7700'
        volumes:
          - /data/meilisearch/data.ms:/data.ms

    thumbor:
      image: apsl/thumbor:latest
      ports:
        - '8000:8000'

    minio:
      hostname: minio
      image: minio/minio
      command: server /data --console-address ":9001"
      ports:
        - 9000:9000
        - 9001:9001
      environment:
        MINIO_ROOT_USER: minio
        MINIO_ROOT_PASSWORD: minio123
      healthcheck:
        test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
        interval: 30s
        timeout: 20s
        retries: 3
      volumes:
        - /data/minio:/data